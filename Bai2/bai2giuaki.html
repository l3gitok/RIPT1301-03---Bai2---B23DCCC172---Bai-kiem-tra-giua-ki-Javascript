<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bai2giuaki.css">
</head>
<body>
  <div id="clockdiv">
    <div id="hour_sec">
      <input type="number" id="hours" min="0" max="99" value="00">
      <div class="smalltext">Hours</div>
    </div>
    <div id="min_sec">
      <input type="number" id="minutes" min="0" max="59" value="00">
      <div class="smalltext">Minutes</div>
    </div>
    <div id="sec_sec">
      <input type="number" id="seconds" min="0" max="59" value="00">
      <div class="smalltext">Seconds</div>
    </div>
  </div>
  <button id="start" class="btn">Start</button>
  <button id="reset" class="btn">Reset</button>
  <audio id="alarm" src="Liamsi - MON LOVE OHO (Lyrics_Letra)_ _mon love, oho, chichi or bang_.mp3" type="audio/mpeg" preload="auto"></audio>
  <script src="bai2giuaki.js"></script>
</body>
</html>
